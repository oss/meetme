site_name: Meetme by Rutgers OSS 
site_url: https://oss.rutgers.edu
nav:
    - About: index.md
    - Quick Start: about.md
    - API:
      - Overview: api/api-overview.md
      - Summary: api/api-summary.md
      - Authentication:
        - auth/login.md
        - auth/login-callback.md
        - auth/logout.md
      - Calendar:
        - Calendars:
          - api/calendar/calendar/post.md
          - api/calendar/calendar/delete.md
        - Locations:
          - api/calendar/location/get.md
          - api/calendar/location/patch.md
    - Testing:
      - testing/backend-test.md
      - testing/testing-docs.md
    - Architecture: 
      - Philosophy: architecture/index.md
      - Diagrams: architecture/systems.md
      - Dependencies: architecture/dependencies.md
    - FAQ: faq.md
    - Todo List: todo.md
    - Changelog: changelog.md

use_directory_urls: false

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - content.tabs

plugins:
  - offline
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  
  
markdown_extensions:
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - def_list
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true 
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/company/rutgersoss
    - icon: fontawesome/brands/github
      link: https://github.com/oss

extra_javascript:
  - extra/refresh_on_toggle_dark_light.js